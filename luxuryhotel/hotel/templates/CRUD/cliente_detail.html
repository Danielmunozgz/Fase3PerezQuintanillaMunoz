{% extends 'base_generic.html' %}

{% block content %}
{% load static %}
    <div class="container">
        <h2 class="section-headline">  {{cliente.rut}} </h2>
        
        {% if user.is_authenticated %}{% if user.is_staff %}
            <a class="btn btn-default" href="{% url 'cliente_update' pk=cliente.pk %}">Editar</a>
            <a class="btn btn-default" href="{% url 'cliente_delete' pk=cliente.pk %}">Eliminar</a>
        {% endif %}{% endif %}

        <div class="row">
            <div class="col-md-6">
                <h3>NOMBRES: </h3> <p>{{cliente.nombres}}</p>
                <h3>APELLIDOS: </h3> <p>{{cliente.apellidos}}</p>
            </div>
        </div>
{% endblock %}
